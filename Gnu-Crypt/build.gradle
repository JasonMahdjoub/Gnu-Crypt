// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'idea'
apply plugin: 'signing'

eclipse {
    classpath {
       downloadSources=true
    }
}
Properties props = new Properties()
def propFile = file('../../credentials.properties')
def artifactory_Url="https://artifactory.distri-mind.fr/artifactory"
def user=""
def pwd=""
if (propFile.canRead())
{
    props.load(new FileInputStream(propFile))

    
	if (props!=null && props.containsKey('artifactory_contextUrl'))
		artifactory_Url=props.get("artifactory_contextUrl")
	if (props!=null && props.containsKey('artifactory_user'))
		user=props.get("artifactory_user")
	if (props!=null && props.containsKey('artifactory_password'))
		pwd=props.get("artifactory_password")
}
repositories {


   	maven {
       		url "${artifactory_Url}/gradle-release"
       		if (user!="")
       		{
	       		credentials {
	              username "${user}"
	              password "${pwd}"
	            }
	         }
   	} 
}


dependencies {
}


def javaVersion = "8"
sourceCompatibility = javaVersion
targetCompatibility=javaVersion

allprojects {
	group='com.distrimind.gnu'
	repositories {
	
	
	   	maven {
	       		url "${artifactory_Url}/gradle-release"
	       		if (user!="")
	       		{
		       		credentials {
		              username "${user}"
		              password "${pwd}"
		            }
		         }
	   	} 
	}
	compileJava.options.compilerArgs.addAll(['--release', javaVersion] as Collection<? extends String>)
	if (project.hasProperty('javaHomeVersion') && javaHomeVersion.toFloat()>1.8)
		javadoc.options.addStringOption("html5", "-quiet")

    
}


version = '1.3.0'

task sourcesJar(type: Jar, dependsOn: classes) {
	archiveClassifier.set('sources')
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	archiveClassifier.set('javadoc')
	from javadoc.destinationDir
	from "../LICENSE"
}

idea {
	project {
		jdkName = javaVersion
		languageLevel = javaVersion
	}
}



artifacts {
    archives sourcesJar
    //archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"

}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar
			pom {
				name = 'GNU Crypt recompiled By DistriMind'
				description = 'Encryption tools'
				url = 'https://github.com/JasonMahdjoub/Gnu-Crypt'
				developers {
					developer {
						id = 'mahdjoub'
						name = 'Jason Mahdjoub'
						email = 'jason.mahdjoub@distri-mind.fr'
					}
				}
				organization {
					name = 'DistriMind'
					url = 'https://github.com/JasonMahdjoub'
				}
				issueManagement {
					system = 'GitHub'
					url = 'https://github.com/JasonMahdjoub/Gnu-Crypt/issues'
				}
				scm {
					connection = 'https://github.com/JasonMahdjoub/Gnu-Crypt'
				}
				licenses {
					license {
						name = 'GNU General Public License (with a special exception described below)'
						url = 'https://github.com/JasonMahdjoub/Gnu-Crypt/blob/master/LICENSE'
					}
				}

			}
		}
	}
	repositories {
		maven {
			credentials {
				username "${user}"
				password "${pwd}"
			}
			url "${artifactory_Url}/DistriMind-Public"
		}
	}
}
signing {
	useGpgCmd()
	sign configurations.archives
	sign publishing.publications.mavenJava
}

javadoc {
	if(JavaVersion.current().isJava9Compatible()) {
		options.addBooleanOption('html5', true)
	}
}
